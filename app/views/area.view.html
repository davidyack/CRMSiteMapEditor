<div>
  <div>
    <div class="navbar navbar-default" role="navigation">
      <div class="container">
        <div class="collapse navbar-collapse" id="js-navbar-collapse">
          <ul class="nav navbar-nav">
          </ul>
          <div actions></div>
        </div>
      </div>
    </div>
  </div>


  <div class='container'>
    <div class="row entities" >
      <div ng-repeat="area in areaCtrl.areas" class='entities__frame col-lg-2 col-md-3 col-sm-4 col-xs-6' draggable="true">
        <div class='entity area-entity bg-info' ng-class= "{'bg-danger': areaCtrl.$stateParams.areaid === area.Id}">
          <a class="entity-link" ui-sref="area.group({areaid: area.Id})">
            <span class="entity-link__frame">{{area.Title}}</span>
          </a>
          <div class="entity-menu-icon"></div>
          <div class="entity-menu-container">
            <div class="entity-menu-frame">
              <a ui-sref="area.group({areaid: area.Id})"
                  class="entity-menu-link dropdown-toggle"
                  data-toggle="dropdown" aria-expanded="false"></a>
              <ul class="dropdown-menu" role="menu">
                <li><a ng-click="areaCtrl.addGroup(area)">Add group</a></li>
                <li><a ng-click="areaCtrl.update(area)">Edit</a></li>
                <li><a ng-click="areaCtrl.remove(area)">Remove</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div ui-view="groups"></div>
  </div>
</div>
