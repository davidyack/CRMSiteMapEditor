<div class="modal-header">
  <h3 class="modal-title">Add {{entityType}}</h3>
</div>
<div class="modal-body">
  <div class="form-group">
    <label for="entityId">ID</label>
    <input ng-model='entity.Id' type="text" class="form-control" id="entityId" placeholder="Enter id">
  </div>
  <div class="form-group">
    <label for="entityTitle">Title</label>
    <input ng-model='entity.Title' type="text" class="form-control" id="entityTitle" placeholder="Enter title">
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="ok()">Add</button>
  <button class="btn btn-default" ng-click="cancel()">Cancel</button>
</div>
