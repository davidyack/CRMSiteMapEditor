<form name="form" novalidate>
  <div class="modal-header">
    <h3 class="modal-title">
    <span ng-if="oldEntity !== undefined" >Edit group</span>
    <span ng-if="oldEntity === undefined" >Add group</span>
    </h3>
  </div>
  <div class="modal-body">
    <div class="form-group" ng-class="{'has-error': submitted && form.entityId.$error.required}">
      <label for="entityId">ID</label>
      <input required ng-model='newEntity.Id' name="entityId" type="text" class="form-control" id="entityId" placeholder="Enter id">
      <p class="help-block" ng-if="submitted && form.entityId.$error.required">The ID is required</p>
    </div>
    <div class="form-group" ng-class="{'has-error': submitted && form.entityTitle.$error.required}">
      <label for="entityTitle">Title</label>
      <input required ng-model='newEntity.Title' name="entityTitle" type="text" class="form-control" id="entityTitle" placeholder="Enter title">
      <p class="help-block" ng-if="submitted && form.entityTitle.$error.required">The title is required</p>
    </div>
    <div class="form-group">
      <label for="entityDescription">Description</label>
      <textarea ng-model='newEntity.Description' name="entityDescription" class="form-control" rows="3"
        id="entityDescription" placeholder="Enter Description"></textarea>
    </div>
    <div class="form-group" ng-class="{'has-error': submitted && form.entityUrl.$error.url}">
      <label for="entityUrl">Url</label>
      <input type = "url" ng-model='newEntity.Url' name="entityUrl" type="text" class="form-control" id="entityUrl" placeholder="Enter Url">
      <p class="help-block" ng-if="submitted && form.entityUrl.$error.url">Please specify a valid URL</p>
    </div>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-primary" ng-click="submitted=true; ok(form.$valid)">Save</button>
    <button class="btn btn-default" ng-click="cancel()">Cancel</button>
  </div>
</form>
