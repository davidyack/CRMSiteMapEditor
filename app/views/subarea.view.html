<div class="col-lg-3 voffset">

  <!-- Split button -->
  <div class="btn-group voffset roffset" ng-repeat="subarea in subAreaCtrl.subareas">

      <span class="caret"></span>
      <span class="sr-only">Toggle Dropdown</span>

    <ul class="dropdown-menu" role="menu">
      <li><a href="#">Edit</a></li>
      <li><a href="#">Remove</a></li>
    </ul>
  </div>
</div>
