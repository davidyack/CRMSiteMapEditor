<div>
  <div ng-repeat="subarea in subAreaCtrl.subareas" class=" voffset" draggable="true">
    <div class='entity subarea-entity'>
      <span class="entity-link__frame">{{subarea.Title}}</span>
      <div class="entity-menu-icon"></div>
      <div class="entity-menu-container">
        <div class="entity-menu-frame">
          <a class="entity-menu-link dropdown-toggle" data-toggle="dropdown" aria-expanded="false"></a>
          <ul class="dropdown-menu" role="menu">
            <li><a ng-click="subAreaCtrl.update(subarea)">Edit</a>
            </li>
            <li><a ng-click="subAreaCtrl.remove(subarea)">Remove</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
